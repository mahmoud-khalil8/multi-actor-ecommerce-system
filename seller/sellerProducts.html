<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerDashboard</title>
    <link rel="stylesheet" href="../styles/seller/sellerProducts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <style>
       
    </style>

</head>
<body>
     
    <div class="container">     
        <div class="mainwrapper">

            <div class="productBody">
                <header>
                    <h2>Products</h2>
                </header>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr class="heading">
                            <th>Num</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Stock</th>
                            <th>Action</th>    
                        </tr>
                    </thead>
                    <tbody class="productInfo"> 
                        <tr>
                            <!-- <td class="empty" colspan="6" align = "center">No Data Avilable</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
                <footer>
                    <div class="addProduct">
                        <button id="addButton">Add</button>
                    </div>                    
                </footer>
            </div>
            <!-- =============================popUp============================ -->

            <div class="popUp">
                <div class="formPopUp ">
                    <header class="d-sm-flex justify-content-between align-items-center mb-3">
                        <h2 class="formTitle">Product Details</h2>
                        <button class="closeBtn">&times</button>
                    </header>

                    <div class="formBody"  id="myForm">
                        <form action="#">
                            <div class="uploadImg">
                                <label for="uploading" class="upload">
                                    <input type="file" name="" id="uploading" class="picture">
                                    <i class="bi bi-plus"></i>
                                </label>
                                <img src="../assets/images/flowers/17.PNG" alt="" width="150" height="150" class="img">
                            </div>
                            <div class="inputFeild">
                                <div class="productName">
                                    <div class="formController">
                                        <label for="Product Code">Name</label>
                                        <span id="errorMasge1"></span>
                                        <input type="text" name="" id="PName" required> 
                                    </div>
                                </div>
                                <div class="productCategory">
                                    <div class="formController ">
                                        <label for="Product Category" >Category</label>
                                        <span id="errorMasge2"></span>
                                        <input type="text" name="" id="PCategory" required>
                                    </div>
                                </div>
                                <div class="productPrice">
                                    <div class="formController">
                                        <label for="Product Price">Price</label>
                                        <span id="errorMasge4"></span>
                                        <input type="number" name="" id="PPrice" required> 
                                    </div>
                                </div>
                                <div class="productDescription">
                                    <div class="formController">
                                        <label for="Product Description" >Description</label>
                                        <span id="errorMasge3"></span>
                                        <input type="text" name="" id="PDescription" required>
                                    </div>
                                </div>
                                <div class="productStock">
                                    <div class="formController">
                                        <label for="Product Stock">Stock</label>
                                        <span id="errorMasge5"></span>
                                        <input type="number" name="" id="PStock" required> 
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <footer class="formPopUpFooter">
                        <button form="myForm" class="submtBtn">Submit</button>
                    </footer>
                </div>                       
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/seller/sellerProducts.js"></script><!--external script-->
    
</body>
</html>
