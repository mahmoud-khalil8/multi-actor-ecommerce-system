<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Content</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/seller/sellerProducts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            margin-top: 80px; /* Space for the fixed navbar */
            padding: 20px;
            padding-top: 40px;
            width: 100%;
            text-align: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar{
            background-color: #e4ebf0;
        }
        .homeBtn{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Seller Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-justify"></i>
            </button>
            <button class="btn btn-primary homeBtn "><a href="/home.html" class="text-white text-decoration-none">Go to home </a></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link " href="#" data-page="sellerProducts">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="analytics">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="sellerProfile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content container text-center">
        
    </div>
   

    
    <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../script/seller/sellerDashboard.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script><!--ionicons-->
    <script  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
