<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 welcome-section">
        <div class="welcome-content">
          <!-- Add welcome content here -->
        </div>
      </div>

      <div class="col-md-6 login-section">
        <div class="login-form">
          <h2>Forgot Password</h2>
          <!-- Message container for displaying messages -->
          <p id="message" class="text-danger"></p>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="forgotPasswordEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="forgotPasswordEmail" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
          <p class="text-center mt-3">
            Remember your password? <a href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/auth.js"></script>
</body>
</html>
