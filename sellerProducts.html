            <!-- =============================popUp============================ -->

            <div class="popUp">
                <div class="formPopUp">
                    <header>
                        <h2 class="formTitle">Product Details</h2>
                        <button class="closeBtn">&times</button>
                    </header>

                    <div class="formBody"  id="myForm">
                        <form action="#">
                            <div class="uploadImg">
                                <label for="uploading" class="upload">
                                    <input type="file" name="" id="uploading" class="picture">
                                    <i class="bi bi-plus"></i>
                                </label>
                                <img src="./assets/flowers/17.PNG" alt="" width="150" height="150" class="img">
                            </div>
                            <div class="inputFeild">
                                <div class="productName">
                                    <div class="formController">
                                        <label for="Product Code">Name</label>
                                        <input type="text" name="" id="PName" required> 
                                    </div>
                                </div>
                                <div class="productCategory">
                                    <div class="formController">
                                        <label for="Product Category" >Category</label>
                                        <input type="text" name="" id="PCategory" required>
                                    </div>
                                </div>
                                <div class="productPrice">
                                    <div class="formController">
                                        <label for="Product Price">Price</label>
                                        <input type="number" name="" id="PPrice" required> 
                                    </div>
                                </div>
                                <div class="productDescription">
                                    <div class="formController">
                                        <label for="Product Description" >Description</label>
                                        <input type="text" name="" id="PDescription" required>
                                    </div>
                                </div>
                                <div class="productStock">
                                    <div class="formController">
                                        <label for="Product Stock">Stock</label>
                                        <input type="number" name="" id="PStock" required> 
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <footer class="formPopUpFooter">
                        <button form="myForm" class="submtBtn">Submit</button>
                    </footer>
                </div>                       
            </div>
        </div>
    </div>
