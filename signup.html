<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 welcome-section">
        <div class="welcome-content">
        </div>
      </div>

      <div class="col-md-6 login-section">
        <div class="login-form">
          <h2>Sign Up</h2>
          <p id="signupMessage" class="text-danger"></p>
          <form id="signupForm">
            <div class="name">

              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                    <span id="firstNameError" class="text-danger"></span>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                    <span id="lastNameError" class="text-danger"></span>
              </div>

            </div>
            
            <div class="mb-3">
              <label for="tel" class="form-label">Phone number</label>
              <input type="tel" class="form-control" id="tel" required>
                 <span id="telError" class="text-danger"></span>                  
            </div>

            <div class="address">

              <div class="mb-3">
                <label class="form-label" for="country">Country</label>
                <select  class="form-control" id="country" name="country" required>
                  <option value="">Select a country</option>
                </select>
                    <span id="countryError" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label class="form-label"  for="city">City</label>
                <select class="form-control" id="city" name="city" required>
                  <option value="">Select a city</option>
                </select>
                    <span id="cityError" class="text-danger"></span>
                
              </div>
              
            </div>
            
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" required>
                <span id="signupEmailError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
                <span id="signupPasswordError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="userType" class="form-label">User Type</label>
              <select class="form-control" id="userType" required>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
              </select>
                  <span id="userTypeError" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/utils/countriesAndCities.js"></script>
  <script type="module" src="./script/main.js" ></script>
</body>
</html>
