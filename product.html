<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/navbar.css" />
    <style>
  
.productImg {
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.productImg img {
  width: 100%;
  height: 60vh;
  object-fit: cover;
  border-radius: 20px;
  transition: transform 0.3s ease;
}

.productImg:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.productImg:hover img {
  transform: scale(1.05); 
}

.innner {
  background-color: #e4ebf0;
  border-radius: 20px;
  padding: 10px;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
}

.quan {
  background-color: #2c3e50;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
}

#quantity {
  width: 82%;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

#quantity:focus {
  border-color: #2c3e50;
}

#addToCart {
  background-color: #2c3e50;
  color: #fff;
  border: none;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

#addToCart:hover {
  background-color: #1abc9c;
}
.successImg{
  width: 100px;
  height: auto;
}
    </style>
  </head>
  <body>
    <section id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mian-header">
          <img src="./assets/images/logo.png" alt="" class="logo" />
          <a
            class="navbar-brand"
            href="home.html"
            style="font-weight: bolder; letter-spacing: 2px"
            >Team4</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catalog.html">Shop</a>
              </li>

              <li class="nav-item" id="cartLink">
                <a class="nav-link" href="cart.html"> cart</a>
              </li>
              <li class="nav-item" id="ordersLink">
                <a class="nav-link" href="order.html">Orders</a>
              </li>
              <li class="nav-item" id="profileLink">
                <a class="nav-link" href="#" id="profilebtn">Profile</a>
              </li>
              <li class="nav-item" id="loginbutton" style="display: none">
                <button class="login">
                  <a class="nav-link" href="login.html">Login</a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <a href="img?id=2"></a>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div>
            <div class="innner">
              <div class="productImg active">
                <img src="" class="d-block w-100" alt="" id="productImg" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 id="name" class="fw-bold"></h1>
          <p id="price" class="text-danger fs-4"></p>
          <p id="rate"></p>

          <h2 class="fw-bold">Description</h2>

          <p id="description" class="px-5"></p>

          <div class="mb-3"></div>
          <div class="mb-3 d-flex p-2">
            <b class="quan p-1 rounded-2 ms-4">Quantity</b>
            <input
              class="p-1 border-0 rounded-2 fw-bold text-center"
              value="1"
              min="1"
              type="number"
              name=""
              id="quantity"
            />
          </div>
          <div class="mb-3 ms-2">
            <button id="addToCart" class="btn btn-dark w-100">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="./assets/images/success.png" class="successImg" alt="" />
            <p class="text-success">Product added to cart successfully!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/product.js"></script>
    <script src="./script/navbar.js"></script>
  </body>
</html>
