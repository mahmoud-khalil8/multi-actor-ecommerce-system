<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .productImg img {
        height: 60vh;
      }

      .innner {
        border-radius: 20px;
      }
      #quantity {
        width: 82%;
      }
    </style>
  </head>
  <body>
    <h1>product</h1>
    <a href="img?id=2"></a>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div>
            <div class="innner">
              <div class="productImg active">
                <img src="" class="d-block w-100" alt="" id="productImg" />
              </div>
            </div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 id="name" class="fw-bold"></h1>
          <p id="price" class="text-danger fs-4"></p>
          <p id="rate"></p>

          <h2 class="fw-bold">Description</h2>

          <p id="description" class="px-5"></p>

          <div class="mb-3"></div>
          <div class="mb-3 d-flex p-2">
            <b class="quan p-1 rounded-2 ms-4">Quantity</b>
            <input
              class="p-1 border-0 rounded-2 fw-bold text-center"
              value="1"
              min="1"
              max="3"
              type="number"
              name=""
              id="quantity"
            />
          </div>
          <div class="mb-3 ms-2">
            <button id="addToCart" class="btn btn-dark w-100">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
