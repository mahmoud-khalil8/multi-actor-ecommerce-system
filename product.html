    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/navbar.css">
    <style>
      .productImg img {
        height: 60vh;
        object-fit: cover;
      }

      .innner {
        border-radius: 20px;
        background-color: #e4ebf0;
      }
      #quantity {
        width: 82%;
      }
      nav{
      background-color: #e4ebf0;

    }
    .logo{
      width: 60px;
      height: auto;
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center; /* Optional, centers the text as well */
    }
    .successImg{
      width: 100px;
      height: auto;
    }

    </style>
  </head>
  <body>
      <section id="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid mian-header">
      <img src="./assets/images/logo.png" alt="" class="logo" />
      <a class="navbar-brand" href="home.html" style="font-weight: bolder; letter-spacing: 2px">Team4</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">Shop</a>
          </li>
          <!-- Orders Link -->
          <li class="nav-item" id="ordersLink">
            <a class="nav-link " href="order.html">Orders</a>
          </li>
          <li class="nav-item" id="profileLink">
            <a class="nav-link " href="#" id="profilebtn">Profile</a>
          </li>
          <!-- Cart Link -->
          <li class="nav-item" id="cartLink">
            <a class="nav-link " href="cart.html"> cart</a>
          </li>
          <!-- Login Button -->
          <li class="nav-item" id="loginbutton" style="display: none">
            <button class="login"><a class="nav-link" href="login.html">Login</a></button>
          </li>
        </ul>

    </div>

</section>
    <a href="img?id=2"></a>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div>
            <div class="innner">
              <div class="productImg active">
                <img src="" class="d-block w-100" alt="" id="productImg" />
              </div>
            </div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 id="name" class="fw-bold"></h1>
          <p id="price" class="text-danger fs-4"></p>
          <p id="rate"></p>

          <h2 class="fw-bold">Description</h2>

          <p id="description" class="px-5"></p>

          <div class="mb-3"></div>
          <div class="mb-3 d-flex p-2">
            <b class="quan p-1 rounded-2 ms-4">Quantity</b>
            <input
              class="p-1 border-0 rounded-2 fw-bold text-center"
              value="1"
              min="1"
              max="3"
              type="number"
              name=""
              id="quantity"
            />
          </div>
          <div class="mb-3 ms-2">
            <button id="addToCart" class="btn btn-dark w-100">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="./assets/images/success.png" class="successImg" alt="">
            <p class="text-success">Product added to cart successfully!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/product.js"></script>
    <script src="./script/navbar.js"></script>
  </body>
</html>
