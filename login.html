<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/auth.css">
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 welcome-section">
        <div class="welcome-content">
        </div>
      </div>

      <div class="col-md-6 login-section">
        <div class="login-form" >
          <h2>Sign In</h2>
          <p id="loginMessage" class="text-danger"></p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
          <a href="forgot-password.html" id="forgot-password-link">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./script/auth.js" ></script>
  <script type="module" src="./script/main.js"></script>
  
</body>
</html>
