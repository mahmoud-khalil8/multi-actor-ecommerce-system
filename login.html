<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 welcome-section">
        <div class="welcome-content">
          <!-- Add welcome content here -->
        </div>
      </div>

      <div class="col-md-6 login-section">
        <div class="login-form" >
          <h2>Sign In</h2>
          <!-- Message container for login -->
          <p id="loginMessage" class="text-danger"></p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./script/auth.js" ></script>
</body>
</html>
